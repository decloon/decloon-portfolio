<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/output.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>{{ title }}</title>
</head>

<body class="bg-white">
    <div>
    <nav class="bg-green-400 shadow-md">
    <div class="max-w-7xl mx-auto px-12 sm:px-12 lg:px-16">
      <div class="flex justify-between h-28">
        <div class="flex items-center gap-4">
            <img src="../static/img/favicon.ico" alt=""> 
          <a href="#" class="text-3xl font-bold text-gray-600">Declan Staunton</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
            {% for item in menu %}
                <a href="{{ item.url }}" class="{% if item.name == 'Travel' %} text-black {% else %} text-gray-600 {% endif %} hover:text-black font-bold text-xl">{{ item.name }}</a>
            {% endfor %}
        </div>
      </div>
    </div>
    </nav>
    </div>

    <div class="items-center justify-center cotent-around bg-white">

        <div id="map" style="height: 930px;"></div>

        <script>
            const map = L.map('map').setView([29.4241, -98.4936], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);  
            
            {% for item in where_i_been %}

                var marker = L.marker({{ item.coords }}).addTo(map);

            {% endfor %}

        </script>

        

    <!-- contact section -->
    <div class="bg-gray-900 absolute inset-x-0 bottom-0 h-32 flex flex-col justify-center items-center">
        <h1 class="font-extrabold text-white text-2xl">Feel free to reach out here: </h1>
        <a href="dstaunton@tamu.edu" class="font-extrabold text-white text-2xl"> dstaunton@tamu.edu</a>
    </div>
</body>
</html>
